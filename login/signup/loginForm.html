<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="loginModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Faça login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formLogin">
                <div class="mb-3">
                  <label for="usuarioLogin" class="form-label">Usuário</label>
                  <input type="text" class="form-control" id="usuarioLogin" required>
                </div>
                <div class="mb-3">
                  <label for="senhaLogin" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senhaLogin" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
            </div>
          </div>
        </div>
      </div>
      <script src="./auth.js"></script>
      <script src="./perfil.js"></script>
</body>
</html>

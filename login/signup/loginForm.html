<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #48067f; color: white; font-family: Arial, sans-serif;">
    <div id="loginModal" class="modal fade show" tabindex="-1" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="modal-dialog" style="max-width: 400px; width: 100%; border: none; border-radius: 10px; overflow: hidden;">
            <div class="modal-content" style="border: none;">
                <div class="modal-header" style="background-color: rgb(214, 102, 10); color: white; display: flex; justify-content: space-between; align-items: center;">
                    <h5 class="modal-title">Faça login</h5>
                    <button type="button" class="btn-close" id="closeButton" aria-label="Close" style="background: none; border: none; color: white; font-size: 20px;">&times;</button>
                </div>
                <div class="modal-body" style="background-color: white; color: #48067f; padding: 20px;">
                    <form id="formLogin" onsubmit="return false;">
                        <div class="mb-3">
                            <label for="usuarioLogin" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="usuarioLogin" required>
                        </div>
                        <div class="mb-3">
                            <label for="senhaLogin" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaLogin" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="background-color: white; padding: 10px; display: flex; justify-content: flex-end;">
                    <button type="button" class="btn btn-primary" onclick="login()" style="background-color: rgb(214, 102, 10); border: none; padding: 10px 20px; border-radius: 5px; color: white;">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./auth.js"></script>
    <script>
        document.getElementById('closeButton').addEventListener('click', function() {
            window.location.href = "../../index.html";
        });
    </script>
</body>
</html>
